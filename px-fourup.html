<link rel="import" href="../polymer/polymer.html" />
<link rel="import" href="../px-card/px-card.html" />

<script src="../eq.js/dist/eq.min.js"></script>

<link rel="import" href="css/px-widget-cards-styles.html">

<dom-module id="px-fourup">
  <template>
    <style include="px-widget-cards-styles"></style>

    <px-card header-text="{{widgetHeader}}" icon="{{widgetIcon}}">
      <div class="layout layout--flush layout--full layout--widget u--mt u--mh+" data-eq-pts="small: 600, large: 900">
        <div class=layout__item>
          <content select=".widget-1"></content>
        </div>
        <div class=layout__item>
          <content select=".widget-2"></content>
        </div>
      </div>
      <div class="layout layout--flush layout--full layout--widget u--mb++ u--mh+" data-eq-pts="small: 600, large: 900">
        <div class=layout__item>
          <content select=".widget-3"></content>
        </div>
        <div class=layout__item>
          <content select=".widget-4"></content>
        </div>
      </div>
    </px-card>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'px-fourup',
    attached: function() {
      //delay the element query from executing until px-card dimension is determined.
      this.async(function(){
        eqjs.refreshNodes();
        eqjs.query(undefined, true);
      },1);
    }
  });
</script>
