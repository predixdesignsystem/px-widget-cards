<link rel="import" href="../polymer/polymer.html"/>


<!--
Element providing solution to no problem in particular. As a simple, increments a counter when clicked.

##### Usage

    <px-sample-cards counter-value="1">Hi</px-sample-cards>

@element px-sample-cards
@blurb Element providing solution to no problem in particular.
@homepage index.html
@demo demo.html
-->
<dom-module id="px-sample-cards">
    <link rel="import" type="css" href="css/px-sample-cards.css"/>
    <template>
        <div class="circle counter" on-click="handleClick">
            <span>{{counterValue}}</span>
            <content></content>
        </div>
    </template>
</dom-module>

<script>
    Polymer({

        is: 'px-sample-cards',

        

        /**
         * Properties block, expose attribute values to the DOM via 'reflect'
         *
         * @property properties
         * @type Object
         */
        properties: {
            counterValue: {
                type: Number,
                reflect: true
            }
        },

        /**
         * Handles click on the element defined in 'on-click' on the template
         *
         * @method handleClick
         */
        handleClick: function(event, detail, sender) {
            this.increment();
        },

        /**
         * Increments the counter
         *
         * @method increment
         */
        increment: function () {
            this.counterValue++;
        }

    });
</script>
