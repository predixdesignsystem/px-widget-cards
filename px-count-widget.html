<link rel="import" href="../polymer/polymer.html" />

<!-- this is a sample widget, which just has a plus button and displays the number -->
<!--    it is used in the card-to-card communication example -->
<dom-module id="my-widget">
  <link rel="import" type="css" href="css/px-sample-cards.css">
  <template>
    <div class="flex">
      <h3 class="flex__item">{{cardState.count}}</h3>
      <div class="flex__item">
        <button class=" btn btn--primary btn--icon btn--huge" on-click="zoom">
          <b>+</b>
        </button>
      </div>
    </div>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'my-widget',
    properties: {
      cardState: {
        type: Object,
        notify: true
      }
    },
    zoom: function() {
      this.cardState.count++;

      // tell the outside world that i've updated my state by using set (with notify: true above)
      this.set('cardState', {
        count: this.cardState.count,
      });
    },
    ready: function() {
      // initialize the chart state
      this.cardState = {
        count: 0
      }
    }
  });
</script>
