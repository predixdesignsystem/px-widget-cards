<link href="../polymer/polymer.html" rel="import"/>
<link href="../px-card/px-card.html" rel="import"/>

<dom-module id="description-card">
  <link rel="import" type="css" href="css/px-sample-cards.css" />
  <template>
    <px-card header-text="{{head}}">
      <div class="layout">
        <p class="layout__item u-2/3">
          <content></content>
        </p>
        <p class="u-1/3 u-m++">
          <a target="_blank" href="{{repoUrl}}" class="btn btn--large">
            <i class="fa fa-github"></i>
            Github Repo
          </a>
        </p>
      </div>
      <template if="{{body2}}}">
        <div class="layout">
          <p>{{body2}}</p>
        </div>
      </template>
    </px-card>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'description-card',
    behaviors: [px.card],
    bodyChanged: function(body) { this.$.bodyContent.innerHTML = body; }
  });
</script>
